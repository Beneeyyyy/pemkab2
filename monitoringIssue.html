
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleman Smart Regency - Command Center</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/monitoringIssue.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="assets/logo.jpg" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>

<section id="issue-management" class="view-section">
        <div class="header-content animate-up" style="animation-delay: 0.1s;">
          <h2 style="font-size: 1.5rem; font-weight: 700; color: var(--text-main);">Deteksi & Manajemen Isu Publik</h2>
          <p class="text-muted" style="margin-top: 4px;">Pengelompokan dan tracking isu publik secara real-time</p>
        </div>

        <div class="issue-stats-grid animate-up" style="animation-delay: 0.2s;">
          <div class="issue-mini-card glass">
            <div class="mini-label">Total Isu</div>
            <div class="mini-value">5</div>
          </div>
          <div class="issue-mini-card glass">
            <div class="mini-label">Open</div>
            <div class="mini-value text-danger">2</div>
          </div>
          <div class="issue-mini-card glass">
            <div class="mini-label">On Progress</div>
            <div class="mini-value text-warning">2</div>
          </div>
          <div class="issue-mini-card glass">
            <div class="mini-label">Resolved</div>
            <div class="mini-value text-success">1</div>
          </div>
          <div class="issue-mini-card glass">
            <div class="mini-label">Critical</div>
            <div class="mini-value text-danger">1</div>
          </div>
        </div>

        <div class="filter-tab-container animate-up" style="animation-delay: 0.3s;">
          <div class="tab-scroll">
            <button class="tab-btn active" data-status="all">Semua</button>
            <button class="tab-btn" data-status="Open">Open</button>
            <button class="tab-btn" data-status="On Progress">Progress</button>
            <button class="tab-btn" data-status="Resolved">Resolved</button>
            <button class="tab-btn" data-status="Closed">Closed</button>
          </div>
        </div>

        <div id="issue-list-container">
        </div>

        <div class="category-summary-section animate-up" style="animation-delay: 0.5s;">
          <h3 class="section-title">Ringkasan per Kategori</h3>
          <div class="category-grid">
            <div class="cat-card cat-jalan"><span>Infrastruktur Jalan</span> <strong>2</strong></div>
            <div class="cat-card cat-air"><span>Air & Sanitasi</span> <strong>1</strong></div>
            <div class="cat-card cat-listrik"><span>Infrastruktur Listrik</span> <strong>1</strong></div>
            <div class="cat-card cat-bencana"><span>Bencana & Lingkungan</span> <strong>1</strong></div>
            <div class="cat-card cat-kesehatan"><span>Kesehatan</span> <strong>1</strong></div>
          </div>
        </div>
      </section>
        <script src="js/monitoringIssue.js"></script>
